<script type="text/javascript">
  RED.nodes.registerType("ruuvi", {
    category: "edgeware",
    color: "#d8bfd8",
    defaults: {
      name: { value: "", required: true },
      address: {
        value: "",
        required: true,
        validate: RED.validators.regex(
          /^[0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2}:[0-9A-F]{2}$/
        ),
      },
      model: { value: "" },
    },
    inputs: 0,
    outputs: 1,
    icon: "bridge.svg",
    label: function () {
      return this.name || "ruuvi";
    },
    oneditprepare: function () {
      $("#node-input-model").typedInput({
        types: [
          {
            value: "model",
            options: [{ value: "ruuvi-tag", label: "Ruuvi Tag" }],
          },
        ],
      });
    },
  });
</script>

<script type="text/html" data-template-name="ruuvi">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Sensor Name" />
  </div>
  <div class="form-row">
    <label for="node-input-model"><i class="fa fa-tag"></i> Model</label>
    <input type="text" id="node-input-model" />
  </div>
  <div class="form-row">
    <label for="node-input-address"><i class="fa fa-tag"></i> Address</label>
    <input
      type="text"
      id="node-input-address"
      placeholder="AA:BB:CC:DD:EE:FF"
    />
  </div>
</script>

<script type="text/html" data-help-name="ruuvi">
  <p>A node which handles communication with Ruuvi BLE devices.</p>
</script>
